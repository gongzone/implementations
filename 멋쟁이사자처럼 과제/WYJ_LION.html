<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WYJ_LION_LOGIN</title>
    <link rel="stylesheet" href="WYJ_LION.css" />
    <script src="WYJ_LION.js" defer></script>
  </head>
  <body>
    <div id="login-layout">
      <div class="login-card">
        <header class="login-header">
          <span class="header-title">로그인 또는 회원가입</span>
          <img class="header-close" src="WYJ_LION_img/close.png" alt="close" />
        </header>
        <main class="login-main">
          <section class="main-section-top">
            <h1>위니브에서 여러분의 궁금증을 해결하세요! :)</h1>
            <div role="button" class="keep-login-container">
              <img
                src="WYJ_LION_img/icon_check_empty.png"
                alt="checkbox"
              />&nbsp&nbsp
              <span class="keep-login">로그인 상태 유지</span>
            </div>
            <button class="login-button">로그인</button>
            <div class="link-container">
              <a href="#">회원가입</a>
              <span> | </span>
              <a href="#">아이디/비밀번호 찾기</a>
            </div>
            <span class="or">또는</span>
          </section>
          <section class="main-section-bot">
            <a class="social-login" href="https://www.google.com/"
              ><img
                class="social-icon"
                src="WYJ_LION_img/icon_google.png"
                alt="google-icon"
              /><span>구글 계정으로 로그인</span></a
            >
            <a
              class="social-login facebook-border"
              href="https://www.facebook.com/"
              ><img
                class="social-icon"
                src="WYJ_LION_img/icon_facebook.png"
                alt="facebook-icon"
              /><span>페이스북 계정으로 로그인</span></a
            >
            <a class="social-login naver-border" href="https://www.naver.com/"
              ><img
                class="social-icon"
                src="WYJ_LION_img/icon_naver.png"
                alt="naver-icon"
              /><span>네이버 계정으로 로그인</span></a
            >
            <a
              class="social-login kakao-border"
              href="https://www.kakaocorp.com/page/"
              ><img
                class="social-icon"
                src="WYJ_LION_img/icon_kakao.png"
                alt="kakao-icon"
              /><span>카카오 계정으로 로그인</span></a
            >
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
